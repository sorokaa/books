<div class="book">
  <div class="book-image">
    <img [routerLink]="'/books/' + book?.id"
         [style.content]="'url(' + getFileUrl() + ')'"
         [alt]="book?.name"/>
  </div>
  <span class="book-name" [textContent]="book?.name" [routerLink]="'/books/' + book?.id"></span>
  <span class="book-first-author"
        [textContent]="book?.authorsNames?.at(0)"></span>
  <div class="book-details">
    <span class="book-price" [textContent]="book?.price + ' â‚´'"></span>
  </div>
</div>
